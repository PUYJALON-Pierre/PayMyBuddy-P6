<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay My Buddy Web Interface (login)</title>

<link rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<script src="https://kit.fontawesome.com/14273d579a.js"
	crossorigin="anonymous"></script>
</head>


<body>
	<section>
		<div
			class="login container d-flex-column align-items-center border border-secondary rounded">
			<form th:action="@{/login}" method="post">
				<div class="row1">
					<div class="col d-flex justify-content-center">
						<button type="button" class="btn btn-success" id="greenButton">Pay My
							Buddy</button>
					</div>
				</div>


				<div class="col-12 px-3 py-4 d-flex flex-row">

					<i class="col-1 bi bi-envelope py-3"></i>
					<div class="col-11 form-floating">
						<input type="text" class="form-control" id="floatingInput" name="email"
							placeholder="name@example.com" required> <label
							for="floatingInput">Email</label>
					</div>
				</div>


				<div class="col-12 px-3 py-4 d-flex flex-row">

					<i class="col-1 bi bi-asterisk py-3"></i>
					<div class="col-11 form-floating">
						<input type="password" class="form-control" id="floatingInput" name="password"
							placeholder="*********" required> <label for="floatingInput">Password</label>
					</div>
				</div>

				<div class="col mb-3 form-check d-flex justify-content-center ">
					<input type="checkbox" class="form-check-input" id="exampleCheck1"  name="remember-me"> 
					<label class="form-check-label px-2" for="exampleCheck1">Remember
						me</label>
				</div>

				<div class="row5">
					<div class="col d-flex justify-content-center py-3">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>

				</div>
					<div th:if="${param.error}">
				<div class="alert alert-danger ">
				
				<p class=" text-center my-auto">Incorrect email or password</p>
				
				</div>
			</div>
			</form>
		</div>
			<div class="row mx-auto py-4">
				<a href="/registration" class="text-center bold">Create an account here!</a>
		</div>
	</section>
	<p class="mt-1 mb-3 text-muted text-center py-1">&copy; 2023</p>

</body>
</html>
