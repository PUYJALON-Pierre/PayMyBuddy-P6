<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy Web Interface (transfer)</title>

    <link th:href = "@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" >

</head>
<body>
    <section class="navigation">
        <nav class="navbar justify-content-between py-2">
            <div>
                <a class="navbar-brand fw-bold px-3">
                    <button type="button" class="btn btn-success">Pay My Buddy</button>
                </a>
            </div>
            <nav class="navbar navbar-expand navbar-light">
                <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/home">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-primary fw-bold" href="/transfer">Transfer</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link fw-bold" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/logout">Log out</a>
                    </li>
                </ul>
                </div>
            </nav>
          </nav>
    </section>

    <section class="path">
        <div class="container-fluid bg-light py-2">
        <div class="row d-flex "> 
        <div class="col-1 text-primary px-5">Home</div>
        <div class="col-1 text-primary px-5">/</div>
        <div class="col-1 text-dark">Transfer</div>
    </div>
</div>
    </section>

    
    <section class="title container pt-5">
        <div class="row"> 
      

            
            <p class="h4 col-9 text-dark fw-bold px-3">Send Money</p>
    
            <div class="col-3">
                <button type="button" class="btn btn-primary m-auto" id="addConnectionButton">Add Connection</button>
               </div>
    </div>
    </section>
    
    <section class="infos container bg-light border border-dark">
        <div class="row"> 
            <div class="col input-group">
            <div class="select person py-5 px-2" id="selectconnection">
                <select class="custom-select custom-select-sm py-2">
                    <option selected>Select A Connection</option>
                    <option value="1">Mbappe Kyllian </option>
                    <option value="2">Erling Haaland </option>
                    <option value="3">Sadio Mané </option>
                    <option value="4">Ronaldhino </option>
                  </select>
              </div>
            </div>
            <div class=" col input-group mb-1 d-flex flex-row m-auto ">
                <div class="input-group-prepend">
                  <span class="input-group-text py-2" id="inputGroup-sizing-default">Amount (0.00)</span>
                </div>
                <input type="text" class="form-control text-end" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    
                  <div class="select currency">
                    <select class="custom-select custom-select-sm pb-3 ">
                        <option selected>EUR</option>
                        <option value="1">USD </option>
                        <option value="2">GBP</option>
                        <option value="3">CAD</option>
                        <option value="3">JPY</option>
                        <option value="3">HKD</option>
                      </select>
                  </div>
                </div>
            
                <div class="col-3 m-auto">
                    <button type="button" class="btn btn-success" id="payButton">Pay</button>
                   </div>
               
    </div>
    <div class="row2 d-flex flex-row py-5"> 
        <div class="col-7 form-group m-auto ">
            <input type="text" class="form-control pb-5" id="formGroupExampleInput" placeholder="Description...">
        </div>

         
        </div>
    </section>

    <section class="transactions container">
  <p class="h4 text-dark fw-bold py-5">My Transactions</p>

  <div class="container border border-dark">
  <div class="roww bg-success d-flex flex-row justify-content-around py-5">
    <div class=" text-white">Connection</div>
   
     <div class="text-white">Description</div>

    <div class=" text-white">Amount</div>
</div>


<div class="roww bg-light d-flex flex-row justify-content-around py-5">
    <div class="">Hayley</div>
   
     <div class="">Restaurant bill share</div>

    <div class="">10€</div>
</div>

<div class="roww d-flex flex-row justify-content-around py-5">
    <div class="">Clara</div>
   
     <div class="">Trip money</div>

    <div class="">25€</div>
</div>


<div class="roww bg-light d-flex flex-row justify-content-around py-5">
    <div class="">Smith</div>
   
     <div class="">Movie tickets</div>

    <div class="">8€</div>
</div>
</div>

    </section>
   
    <section class="pagination py-5 d-flex justify-content-center ">
    <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only"></span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </section>




</body>
</html>
